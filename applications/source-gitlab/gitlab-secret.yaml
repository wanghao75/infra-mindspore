      path: secrets/data/mindspore/gitlab
      key: gitlab-secrets-secret-key-base
    gitlab-secrets-otp-key-base:
      path: secrets/data/mindspore/gitlab
      key: gitlab-secrets-otp-key-base
    gitlab-root-password:
      path: secrets/data/mindspore/gitlab
      key: gitlab-root-password
    postgres-password:
      path: secrets/data/mindspore/gitlab
      key: postgres-password
    smtp-password:
      path: secrets/data/mindspore/gitlab
      key: smtp-password
    imap-password:
      path: secrets/data/mindspore/gitlab
      key: imap-password
    postgres-user:
      path: secrets/data/mindspore/gitlab
      key: postgres-user
    postgres-host:
      path: secrets/data/mindspore/gitlab
      key: postgres-host
    postgres-name:
      path: secrets/data/mindspore/gitlab
      key: postgres-name
    smtp-user:
      path: secrets/data/mindspore/gitlab
      key: smtp-user
    imap-user:
      path: secrets/data/mindspore/gitlab
      key: imap-user
    gitlab-root-email:
      path: secrets/data/mindspore/gitlab
      key: gitlab-root-email
    redis-host:
      path: secrets/data/mindspore/gitlab
      key: redis-host
    redis-port:
      path: secrets/data/mindspore/gitlab
      key: redis-port
    gitlab-email:
      path: secrets/data/mindspore/gitlab
      key: gitlab-email
    gitlab-email-reply-to:
      path: secrets/data/mindspore/gitlab
      key: gitlab-email-reply-to
    smtp-domain:
      path: secrets/data/mindspore/gitlab
      key: smtp-domain
    smtp-host:
      path: secrets/data/mindspore/gitlab
      key: smtp-host
    smtp-port:
      path: secrets/data/mindspore/gitlab
      key: smtp-port
    imap-host:
      path: secrets/data/mindspore/gitlab
